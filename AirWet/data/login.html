  <main class="main">
    <div class="container">
      <div class="login">
        <h1 class="login__headline">Вход в систему</h1>
        <div class="login__content">
          <form class="login__form">
            <div class="login__form-body">
              <div class="login__form-block">
                <span class="login__form-title">Логин</span>
                <input class="login__form-input" type="email" name="login" id="login">
                <span class="login__form-error">Поле не соответствует формату</span>
              </div>
              <div class="login__form-block">
                <span class="login__form-title">Пароль</span>
                <input class="login__form-input" type="password" name="password" id="password" autocomplete>
                <span class="login__form-error">Поле не соответствует формату</span>
              </div>
            </div>
            <div class="login__form-footer">
              <button class="login__form-submit" disabled>Войти</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script src="js/scripts.js"></script>
