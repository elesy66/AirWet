  <header class="header">
    <div class="header__container">
      <button class="header__toggle">
        <span class="header__toggle-line"></span>
        <span class="header__toggle-line"></span>
        <span class="header__toggle-line"></span>
      </button>
      <div class="header__wrapper header__wrapper_invisible">
        <nav class="header__navbar">
          <div class="header__navbar-list">
            <a class="header__navbar-item" href="/?action=state" data-link="state">Состояние</a>
            <a class="header__navbar-item" href="/?action=control" data-link="control">Управление</a>
            <a class="header__navbar-item" href="/?action=features" data-link="features">Параметры</a>
            <a class="header__navbar-item" href="/?action=network" data-link="network">Сеть</a>
            <a class="header__navbar-item" href="/?action=firmware" data-link="firmware">Прошивка</a>
            <a class="header__navbar-item" href="/?action=access" data-link="access">Доступ</a>
          </div>
        </nav>
        <button class="header__logout">Выход</button>
      </div>
    </div>
  </header>
  <main class="main" data-id="firmware">
    <div class="container">
      <div class="firmware">
        <h1 class="firmware__headline">Программное обеспечение</h1>
        <div class="firmware__content">
          <form class="firmware__form">
            <div class="firmware__form-body">
              <div class="firmware__form-version">Текущая версия прошивки - 1.0.0</div>
              <div class="firmware__form-headline">Загрузка прошивки</div>
              <div class="firmware__form-block">
                <label class="firmware__form-file">
                  <input class="firmware__form-file-input" type="file" name="file">
                  <span class="firmware__form-file-button">Выберите файл</span>
                  <span class="firmware__form-file-text"></span>
                </label>
              </div>
            </div>
            <div class="firmware__form-footer">
              <button class="firmware__form-cancel" disabled="">Отменить</button>
              <button class="firmware__form-submit" disabled="">Прошить</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script src="js/scripts.js"></script>
